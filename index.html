<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iteracion 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts - Merriweather -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- VueJS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- CO2.js -->
  <script src="https://www.jsdelivr.com/package/npm/@tgwf/co2"></script>

  <style>
      body {
      font-family: 'Merriweather', serif;
    }
    .card-img-top {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card-img-top:hover {
      transform: scale(1.02);
    }
    .modal-img {
      max-width: 100%;
      max-height: 80vh;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    body.dark-mode .card {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }
    body.dark-mode .navbar {
      background-color: #222;
    }
    body.dark-mode .modal-content {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" :class="{'navbar-dark bg-primary': !darkMode, 'navbar-dark bg-dark': darkMode}">
      <div class="container">
        <a class="navbar-brand" href="#">Habilidades verdes</a>
        <div class="ms-auto d-flex gap-2">
          <div v-if="weather">
            <h3 class="text-muted">
              {{ weather.name }}: {{ weather.main.temp }}°C
            </h3>
          </div>
          <button class="btn btn-outline-light" @click="toggleDarkMode">
            {{ darkMode ? 'Light Mode' : 'Dark Mode' }}
          </button>
          <button class="btn btn-light" @click="openRegisterModal">Crear Cuenta</button>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container py-5">
      <h1 class="text-center mb-4">Portfolio de proyectos sustentables</h1>

      <div class="row g-4">
        <div class="col-md-4" v-for="(post, index) in posts" :key="index">
          <div class="card h-100 shadow-sm">
            <img :src="post.image" class="card-img-top" :alt="post.title" @click="openImageModal(post.image)">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para ver imagen -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
          <div class="modal-body text-center">
            <img :src="selectedImage" class="modal-img rounded shadow" />
          </div>
          <div class="modal-footer border-0 justify-content-center">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para registro de cuenta -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crear Cuenta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form @submit.prevent="submitRegister">
              <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" v-model="register.username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" v-model="register.password" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Repetir contraseña</label>
                <input type="password" v-model="register.repeatPassword" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" v-model="register.email" class="form-control" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          posts: [],
          selectedImage: '',
          darkMode: false,
          weather: null,
          register: {
            username: '',
            password: '',
            repeatPassword: '',
            email: ''
          }
        };
      },
      created() {
        this.fetchWeather();
      },
      methods: {
        async fetchWeather() {
        const apiKey = ''; // Se deben agregar credenciales de la pagina de OpenWeather
        const city = 'Buenos Aires'; 
        try {
          const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
          if (response.ok) {
            this.weather = await response.json();
          } else {
            console.error('Error al consultar el clima');
          }
        } catch (error) {
          console.error('Error en la conexión del clima:', error);
        }
        },
        async fetchPosts() {
          try {
            const res = await fetch('./api/posts.php');
            this.posts = await res.json();
          } catch (error) {
            console.error('Error al cargar los posts:', error);
          }
        },
        openImageModal(imageUrl) {
          this.selectedImage = imageUrl;
          const modal = new bootstrap.Modal(document.getElementById('imageModal'));
          modal.show();
        },
        openRegisterModal() {
          const modal = new bootstrap.Modal(document.getElementById('registerModal'));
          modal.show();
        },
        submitRegister() {
          if (this.register.password !== this.register.repeatPassword) {
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: 'Las contraseñas no coinciden.'
            });
            return;
          }

          Swal.fire({
            icon: 'success',
            title: 'Registro exitoso',
            text: `Bienvenido ${this.register.username}!`
          });

          this.register.username = '';
          this.register.password = '';
          this.register.repeatPassword = '';
          this.register.email = '';

          const modalEl = document.getElementById('registerModal');
          const modal = bootstrap.Modal.getInstance(modalEl);
          modal.hide();
        },
        toggleDarkMode() {
          this.darkMode = !this.darkMode;
          document.body.classList.toggle('dark-mode', this.darkMode);
          localStorage.setItem('darkMode', this.darkMode ? 'true' : 'false');
        },
        loadDarkModePreference() {
          const savedMode = localStorage.getItem('darkMode');
          if (savedMode === 'true') {
            this.darkMode = true;
            document.body.classList.add('dark-mode');
          }
        }
      },
      mounted() {
        this.loadDarkModePreference();
        this.fetchPosts();
        this.loadThemePreference();
      }
    }).mount('#app');
  </script>
</body>
</html>
