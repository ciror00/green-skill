<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blog Vue SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- VueJS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <style>
    .card-img-top {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card-img-top:hover {
      transform: scale(1.02);
    }

    .modal-img {
      max-width: 100%;
      max-height: 80vh;
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Habilidades verdes</a>
        <button class="btn btn-light ms-auto" @click="openRegisterModal">Crear Cuenta</button>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container py-5">
      <h1 class="text-center mb-4">Portfolio de proyectos sustentables</h1>

      <div class="row g-4">
        <div class="col-md-4" v-for="(post, index) in posts" :key="index">
          <div class="card h-100 shadow-sm">
            <img :src="post.image" class="card-img-top" :alt="post.title" @click="openImageModal(post.image)">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para ver imagen -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
          <div class="modal-body text-center">
            <img :src="selectedImage" class="modal-img rounded shadow" />
          </div>
          <div class="modal-footer border-0 justify-content-center">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para registro de cuenta -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crear Cuenta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form @submit.prevent="submitRegister">
              <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" v-model="register.username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" v-model="register.password" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Repetir contraseña</label>
                <input type="password" v-model="register.repeatPassword" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" v-model="register.email" class="form-control" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          posts: [],
          selectedImage: '',
          register: {
            username: '',
            password: '',
            repeatPassword: '',
            email: ''
          }
        };
      },
      methods: {
        async fetchPosts() {
          try {
            const res = await fetch('https://jsonplaceholder.typicode.com/posts?_limit=24');
            const data = await res.json();
            this.posts = data.map((post, index) => ({
              title: post.title,
              description: post.body,
              image: `https://picsum.photos/seed/${index + 1}/600/400`
            }));
          } catch (error) {
            console.error('Error al cargar los posts:', error);
          }
        },
        openImageModal(imageUrl) {
          this.selectedImage = imageUrl;
          const modal = new bootstrap.Modal(document.getElementById('imageModal'));
          modal.show();
        },
        openRegisterModal() {
          const modal = new bootstrap.Modal(document.getElementById('registerModal'));
          modal.show();
        },
        submitRegister() {
          if (this.register.password !== this.register.repeatPassword) {
            alert('Las contraseñas no coinciden.');
            return;
          }
          alert(`Usuario ${this.register.username} registrado con éxito.`);
          // Aquí podrías enviar la información a tu API, si quisieras.
          // Limpiar el formulario después:
          this.register.username = '';
          this.register.password = '';
          this.register.repeatPassword = '';
          this.register.email = '';
          // Cerrar modal
          const modalEl = document.getElementById('registerModal');
          const modal = bootstrap.Modal.getInstance(modalEl);
          modal.hide();
        }
      },
      mounted() {
        this.fetchPosts();
      }
    }).mount('#app');
  </script>
</body>
</html>
